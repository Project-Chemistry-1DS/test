
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador 3D</title>
    <!-- Importa a biblioteca model-viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        /* Estilos para fazer o modelo ocupar toda a tela */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        model-viewer {
            width: 100vw;
            height: 100vh;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Modelo 3D com controles de câmera e rotação automática -->
    <model-viewer
        src="./nuclear.glb"
        alt="Modelo 3D de exemplo"
        auto-rotate
        camera-controls
        camera-orbit="90deg 55deg 2.5m"
        style="width: 100%; height: 100vh;">
    </model-viewer>
</body>
</html>
