
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador 3D</title>
    <!-- Importa a biblioteca model-viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        /* Estilos para fazer o modelo ocupar toda a tela */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #006400; /* Verde Escuro */
            display: flex;
            flex-direction: column;
        }
        model-viewer {
            width: 100vw;
            height: calc(100vh - 30px); /* Ajustado para acomodar o rodapé */
            display: block;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 5px 0;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Modelo 3D com controles de câmera e rotação automática -->
    <model-viewer
        src="./nuclear.glb"
        alt="Modelo 3D de exemplo"
        auto-rotate
        camera-controls
        camera-orbit="90deg 55deg 2.5m"
        style="background-color: #006400;">
    </model-viewer>
    <footer>
        Modelo 3D e página feita por Enrico Fedel
    </footer>
</body>
</html>
